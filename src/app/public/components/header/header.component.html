<header class="babybear-header">
  <div class="babybear-header-content">
    <a routerLink="/" class="left-section">
      <img src="assets/logo.svg" alt="BabyBear Logo" class="logo" />
      <div class="brand">
        <h1>Orsetto</h1>
        <p class="slogan">Tecnología que no hiberna</p>
      </div>
    </a>

    <button class="hamburger" (click)="menuAbierto = !menuAbierto">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <nav class="nav-links" [class.open]="menuAbierto">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a>
      <a routerLink="/contacto" routerLinkActive="active">Contacto</a>
      <a routerLink="/nosotros" routerLinkActive="active">Nosotros</a>

      <div class="dropdown nav-dropdown">
        <span class="dropdown-toggle">Servicios</span>
        <div class="dropdown-menu">
          <a routerLink="/web" routerLinkActive="active">Web</a>
          <a routerLink="/movil" routerLinkActive="active">Móvil</a>
          <a routerLink="/transformación" routerLinkActive="active">Transformación</a>
          <a routerLink="/otros" routerLinkActive="active">Otros</a>
        </div>
      </div>


    </nav>
  </div>
</header>
