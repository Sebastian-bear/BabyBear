<div class="formulario-contenido">
        <h2 class="titulo-contacto">Entra en el circulo de las empresas que han decidido crecer hasta el infinito</h2>
        <p class="descripcion-contacto">¿Tienes alguna pregunta? Escríbenos y te responderemos lo antes posible. Estamos aquí para ayudarte.</p>
        
        <form id="contactoForm" (submit)="enviarEmail($event)">
          <div class="campo-formulario">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="user_email" placeholder="tu@email.com" required>
          </div>
          
          <div class="campo-formulario">
            <label for="mensaje">Tu mensaje</label>
            <textarea id="mensaje" name="message" placeholder="Escribe aquí tu mensaje..." required></textarea>
          </div>

          <label>*La cotización no tiene ningún costo</label>
          <button type="submit" class="btn-enviar" id="btnEnviar">Enviar Mensaje</button>
        </form>
</div>
